<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HT_JS11-12_Slider + Template</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.slider.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="carousel-arrow-left"><span>left:</span></div>
    <div class="carousel-hider">
      <ul class="carousel-list">
        <li class="carousel-element"><img src="img/image1.jpg"><p>Marseille Port</p></li>
        <li class="carousel-element"><img src="img/image2.jpg"><p>Chateau d'if</p></li>
        <li class="carousel-element"><img src="img/image3.jpg"><p>Vieux Port</p></li>
        <li class="carousel-element"><img src="img/image4.jpg"><p>La cour</p></li>
        <li class="carousel-element"><img src="img/image1.jpg"><p>Marseille Port</p></li>
        <li class="carousel-element"><img src="img/image2.jpg"><p>Chateau d'if</p></li>
        <li class="carousel-element"><img src="img/image3.jpg"><p>Vieux Port<p></li>
        <li class="carousel-element"><img src="img/image4.jpg"><p>La cour</p></li>
        <li class="carousel-element"><img src="img/image1.jpg"><p>Marseille Port</p></li>
        <li class="carousel-element"><img src="img/image2.jpg"><p>Chateau d'if</p></li>
        <li class="carousel-element"><img src="img/image3.jpg"><p>Vieux Port</p></li>
        <li class="carousel-element"><img src="img/image4.jpg"><p>La cour</p></li>
      </ul>
    </div>
    <div class="carousel-arrow-right"><span>right</span></div>
    <div class="clearfix"></div>
    <div class="profile">
    <script type="text/template" id="page">
      <div class="photo">
        <img src="img/me.jpg" alt="my photo">
      </div>
      <div class="info">
        <% for (var i = 0; i < data.length; i++) { %>
        <h3 class="title"><%= data[i].title %></h3>
          <% if (i == 1) { %>
          <li><%= data[i].reason1 %></li>
          <li><%= data[i].reason2 %></li>
          <li><%= data[i].reason3 %></li>
          <% } %>
          <p><%= data[i].content%></p>
          <% if (i == 3) { %>
          <a href="https://www.facebook.com/profile.php?id=100005597345282"><%= data[i].link %></a>
          <% } %>
        <% }; %>
      </div>
    </script>
    </div>
  </body>
</html>
