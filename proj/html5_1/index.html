<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastre</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="mainmenu">
        <ul class="menu">
          <li>Meu YouBike</li>
          <li>Vender</li>
          <li>Forum</li>
          <li>Contato</li>
          <li>Ajuda</li>
          <li><div class="flag"></div></li>
          <li>Minhas Ofertas</li>
          <li>Ola!&nbsp;<a href="#">Entar&nbsp;</a>ou&nbsp;<a href="#">Cadastre-se</a></li>
        </ul>
      </div>
    </header>
    <div class="photo">
      <div class="form">
        <div class="cadastre">
          <h2>Cadastre-se</h2>
        </div>
        <div class="login">
          <button class="facebook">
            <ul class="fb">
              <li class="f">f</li>
              <li class="login_with">Log in&nbsp<p>with</p>&nbspFacebook&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp></li>
            </ul>
          </button>
          <div class="line">
            <div class="hrleft"></div>
            <div class="text">OU</div>
            <div class="hrright"></div>
          </div>
          <form class="userlogin" action="/" method="post">
            <input type="text" name="firstname" placeholder="First Name">
            <input type="text" name="lastname" placeholder="Last Name">
            <input type="email" name="email" placeholder="Email Address">
            <input type="password" name="pw" placeholder="Choose Password">
            <input type="password" name="pwconfirm" placeholder="Password Confirm">
            <div class="checkbox">
              <ul>
                <li><input type="checkbox" id="send_updates" required></li>
                <li><label for="send_updates">Send me Youbike updates and tips</label></li>
              </ul>
            </div>
            <input type="submit" value="Create my Account">
          </form>
          <footer class="footer">
            <p>By clicking the button above, you agree to the Terms of Service
            <p>Xiew our Privacy Policy.
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
